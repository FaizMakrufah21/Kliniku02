class: Appointment
table: appointments
fields:
  patientId: int, relation(parent=patients)
  doctorId: int, relation(parent=doctors)
  poliId: int, relation(parent=polis)
  appointmentDate: DateTime
  timeSlot: String  # "08:00", "08:30"
  type: String  # 'walk_in', 'online_booking', 'teleconsult'
  status: String  # 'pending', 'confirmed', 'in_progress', 'completed', 'cancelled', 'no_show'
  cancellationReason: String?
  notes: String?
  totalFee: double
  paymentStatus: String  # 'unpaid', 'paid', 'refunded'
  paymentMethod: String?
  createdAt: DateTime
  updatedAt: DateTime
indexes:
  appointment_date_idx:
    fields: appointmentDate
  appointment_patient_idx:
    fields: patientId
  appointment_doctor_date_idx:
    fields: doctorId, appointmentDate
